<!DOCTYPE html>
<html>
<head>
    <title>Color Gradient Text</title>
<style>
    .gradient-text {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* Set text color to transparent to allow gradient to show */
    }
</style>
</head>
<body>
<h1 class="gradient-text" style="text-align:center;font-size:300%;">The Discoveries Of Mr. Ageless</h1>
<p>This is a website that seeks to record the various projects and ideas that I regularly work on. I'm always working on something different, and I've decided to start recording my efforts in a location where others can view them.</p>
</body>
</html>
